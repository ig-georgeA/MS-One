<igx-grid [data]="northwindEmployees" primaryKey="employeeID" displayDensity="cosy" [moving]="true" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
  <igx-grid-toolbar>
    <igx-grid-toolbar-actions>
      <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
      <igx-grid-toolbar-exporter></igx-grid-toolbar-exporter>
      <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
    </igx-grid-toolbar-actions>
    <igx-grid-toolbar-title>Grid Toolbar</igx-grid-toolbar-title>
  </igx-grid-toolbar>
  <igx-column field="employeeID" dataType="number" header="employeeID" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-paginator [perPage]="10"></igx-paginator>
  <igx-column field="lastName" dataType="string" header="lastName" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="firstName" dataType="string" header="firstName" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="title" dataType="string" header="title" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="birthDate" dataType="date" header="birthDate" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="hireDate" dataType="date" header="hireDate" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.street" dataType="string" header="address street" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.city" dataType="string" header="address city" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.region" dataType="string" header="address region" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.postalCode" dataType="string" header="address postalCode" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.country" dataType="string" header="address country" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.phone" dataType="string" header="address phone" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="managerID" dataType="number" header="managerID" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="notes" dataType="string" header="notes" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [editable]="true" [groupable]="true" [sortable]="true" [selectable]="false"></igx-column>
</igx-grid>
